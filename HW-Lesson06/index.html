<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <form action="#" method="get" autocomplete="on">
            <fieldset>
                <legend>Форма реєстрації користувача</legend>
                <label for="name">Повне ім'я</label>
                <input type="text" id="name" name="name" size="25" required autofocus><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" size="25" required><br>

                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" size="25" min="8" max="30" required><br>
                <label for=" password2">Пароль ще раз</label>
                <input type="password" id="password2" name="password2" size="25" min="8" max="30" required><br>

                <span class="no">Стать</span>
                <input class="no" type="radio" id="male" name="gender" value="male" required>
                <label for="male">чоловіча</label>
                <input class="no" type="radio" id="female" name="gender" value="female">
                <label for="female">жіноча</label><br>

                <label for="age">Вік</label>
                <input type="number" id="age" name="age" size="25" min="18" max="110" required><br>

                <label for="list">Курс</label>
                <select name="list" id="list" required>
                    <option value="idle" disabled selected hidden>-=Виберіть курс=-</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                </select><br>

                <label for="address">Повна адреса</label>
                <textarea name="address" id="address" cols="30" rows="10"
                    placeholder="Країна, регіон, місто/селище, вулиця" required></textarea><br>

                <input class="no" type="checkbox" id="accept" name="accept" required>
                <label for="accept" class="no">Я погоджуюсь з обробкою персональних даних</label><br>

                <input type="reset" value="Очистити форму">
                <input type="submit" value="Зареєструватися"><br>
            </fieldset>
        </form>
    </div>
</body>

</html>
