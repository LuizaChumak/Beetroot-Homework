<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container first-section">
                <h1>CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </div>
        </header>
        <main>
            <div class="container second-section">
                <div class="item item1"><input type="checkbox" name="box1" id="one">
                    <label for="one" name="product">A lot of pickles <span>for the next lessons about
                            CSS</span></label>
                </div>
                <div class="item item2">
                    <input type="checkbox" name="box2" id="two">
                    <label for="two" name="product">10 apples <span>for more CSS manipulations</span></label>
                </div>
                <div class="item item1">
                    <input type="checkbox" name="box1" id="three">
                    <label for="three" name="product">20 oranges <span>because they are awesome</span></label>
                </div>
                <div class="item item2">
                    <input type="checkbox" name="box2" id="four">
                    <label for="four" name="product">13 plates <span>hm... they always dissapear</span></label>
                </div>
                <div class="item item1">
                    <input type="checkbox" name="box1" id="five">
                    <label for="five" name="product">15 bentos</label>
                </div>
                <div class="item item2">
                    <input type="checkbox" name="box2" id="six">
                    <label for="six" name="product">1 bottle of Sake <span>for my friends</span></label>
                </div>

            </div>
        </main>
        <footer>
            <div class="container third-section">
                <p>Bon appetit :)</p>
            </div>
        </footer>
    </div>

</body>

</html>
